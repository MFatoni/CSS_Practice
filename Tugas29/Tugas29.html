<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tugas HTML</title>
    <link rel="stylesheet" href="Semantic-UI/semantic.css">
    <link rel="stylesheet" href="style.css">
    <script src="Semantic-UI/semantic.js"></script>
</head>

<body>
    <div class="ui center aligned page grid">
        <div class="form column six wide middle aligned">
            <h2 class="ui teal image header">
                <img src="niomic.png" class="image">
                <div class="content">
                    Daftar Akun
                </div>
            </h2>
            <form class="ui large form ">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Nama Depan">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="Nama Belakang">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" placeholder="No Telp / HP">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="email" placeholder="Alamat Email">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" placeholder="Password">
                        </div>
                    </div>
                    <button class="ui button fluid teal" type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
